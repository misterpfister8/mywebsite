<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Willkommen auf meiner Webseite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Externes CSS-Stylesheet -->
    <style>
        /* Grundlegendes Styling */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #73a5ff, #5477f5);
            color: #fff;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #dcdcdc;
        }
        #date-time {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #weather {
            font-size: 20px;
            margin-bottom: 40px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s, background-color 0.2s;
        }
        .project:hover {
            transform: translateY(-5px);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .project a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            display: block;
        }
        /* Wetter-Platzhalterbild */
        #weather img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        /* Responsives Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            h2 {
                font-size: 24px;
            }
            #date-time, #weather {
                font-size: 18px;
            }
            .project {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen auf meiner Webseite</h1>
        <h2>Startseite für all meine Projekte</h2>
        <div id="date-time"></div>
        <div id="weather">
            <!-- Platzhalterbild für Wettervorhersage -->
            <img src="platzhalter_wetter.png" alt="Wettervorhersage">
        </div>
        <div class="projects">
            <div class="project">
                <a href="/sleepcalculator">Sleep Calculator</a>
            </div>
            <div class="project">
                <a href="/sechserrechner">Sechserrechner</a>
            </div>
            <!-- Weitere Projekte können hier hinzugefügt werden -->
        </div>
    </div>
    <script>
        // Funktion zur Anzeige von Datum und Uhrzeit
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const now = new Date();
            const options = {
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            };
            const dateTimeString = now.toLocaleDateString('de-DE', options);
            dateTimeElement.textContent = dateTimeString;
        }
        // Aktualisiert jede Sekunde die Uhrzeit
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
