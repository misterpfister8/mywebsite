<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Willkommen – misterpfister.net</title>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      --bg-gradient: linear-gradient(135deg, #6D5BBA 0%, #8B72E4 50%, #C27AFF 100%);
      --text-color: #1d1d1f;
      --card-bg: rgba(255, 255, 255, 0.25);
      --card-shadow: rgba(0, 0, 0, 0.1);
      --link-bg: rgba(255, 255, 255, 0.35);
      --link-hover-bg: rgba(255, 255, 255, 0.6);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: var(--bg-gradient);
      font-family: var(--font-sans);
    }
    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 3rem;
      max-width: 800px;
      width: 90%;
      box-shadow: 0 8px 32px var(--card-shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      color: var(--text-color);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      font-size: 1rem;
      color: rgba(29,29,31,0.7);
      margin-bottom: 1.5rem;
    }
    #clock {
      display: inline-block;
      font-family: monospace;
      font-size: 0.95rem;
      background: rgba(255,255,255,0.5);
      padding: 0.5rem 1rem;
      border-radius: 999px;
      color: var(--text-color);
      margin-bottom: 2rem;
    }
    .links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }
    .link {
      background: var(--link-bg);
      border-radius: 16px;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: var(--text-color);
      font-size: 1.125rem;
      font-weight: 500;
      transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
    }
    .link:hover {
      background: var(--link-hover-bg);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px var(--card-shadow);
    }
    .link svg {
      width: 1.5rem;
      height: 1.5rem;
      fill: var(--text-color);
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Willkommen auf meiner Webseite</h1>
    <p class="subtitle">Startseite für all meine Projekte</p>
    <div id="clock"></div>

    <div class="links">
      <a href="https://misterpfister.net/sechserrechner/" class="link">
        <span>Sechserrechner</span>
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M10 17l5-5-5-5v10z"/></svg>
      </a>
      <a href="https://misterpfister.net/sleepcalculator/" class="link">
        <span>Sleep Calculator</span>
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M10 17l5-5-5-5v10z"/></svg>
      </a>
      <a href="https://mealie.misterpfister.net" class="link">
        <span>Mealie</span>
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M10 17l5-5-5-5v10z"/></svg>
      </a>
      <a href="https://wiki.misterpfister.net" class="link">
        <span>Outline</span>
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M10 17l5-5-5-5v10z"/></svg>
      </a>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const opts = {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById('clock').textContent = now.toLocaleDateString('de-CH', opts);
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
