<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Willkommen auf meiner Webseite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Externes CSS-Stylesheet -->
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #555;
        }
        #date-time {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #weather {
            font-size: 20px;
            margin-bottom: 40px;
        }
        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .project {
            background-color: #fff;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.2s;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        /* Responsives Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 32px;
            }
            h2 {
                font-size: 24px;
            }
            #date-time, #weather {
                font-size: 18px;
            }
            .project {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen auf meiner Webseite</h1>
        <h2>Startseite für all meine Projekte</h2>
        <div id="date-time"></div>
        <div id="weather">Wetter wird geladen...</div>
        <div class="projects">
            <div class="project">
                <a href="/sleepcalculator">Sleep Calculator</a>
            </div>
            <!-- Weitere Projekte können hier hinzugefügt werden -->
        </div>
    </div>
    <script>
        // Funktion zur Anzeige von Datum und Uhrzeit
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const now = new Date();
            const options = {
                weekday: 'long', day: 'numeric', month: 'long', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            };
            const dateTimeString = now.toLocaleDateString('de-DE', options);
            dateTimeElement.textContent = dateTimeString;
        }
        // Aktualisiert jede Sekunde die Uhrzeit
        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Funktion zur Abfrage des Wetters
        async function fetchWeather() {
            const apiKey = 'IHRE_API_SCHLÜSSEL_HIER'; // Ersetzen Sie dies durch Ihren OpenWeatherMap API-Schlüssel
            const city = 'Frauenfeld,CH';
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&units=metric&lang=de&appid=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.cod === 200) {
                    const weatherElement = document.getElementById('weather');
                    const temp = data.main.temp.toFixed(1);
                    const description = data.weather[0].description;
                    const iconCode = data.weather[0].icon;
                    const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

                    weatherElement.innerHTML = `
                        <img src="${iconUrl}" alt="${description}" style="vertical-align: middle;">
                        ${temp}°C, ${description}
                    `;
                } else {
                    weatherElement.textContent = 'Wetterinformationen konnten nicht geladen werden.';
                }
            } catch (error) {
                console.error('Fehler beim Abrufen der Wetterdaten:', error);
                weatherElement.textContent = 'Wetterinformationen konnten nicht geladen werden.';
            }
        }
        fetchWeather();
    </script>
</body>
</html>
